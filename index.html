<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">

</head>
<body>
    <!--Table-->
    <Table style="border: 1px solid black; width: 300px;" summary="simple fruit table">
        <caption>Fruit Table</caption>
        <thead>
            <tr><th>Fruit</th><th>Price</th></tr>
        </thead>
        <tbody>
            <tr><td>Apple</td><td>R1</td></tr>
            <tr><td>Banana</td><td>R100,50</td></tr>
            <tr><td>Cherry</td><td>R50</td></tr>
        </tbody>
    </Table>

    

    <!--Embedding a google map-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6921.726657514813!2d30.922620176160606!3d-29.839366521797853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef700415046dd63%3A0x9b5193efac000621!2sThe%20IIE&#39;s%20Varsity%20College%20-%20Westville!5e0!3m2!1sen!2snl!4v1754991197587!5m2!1sen!2snl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!--Embedding a YouTube video-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed
/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</iframe>

<!--form example-->
<h1>contact Form</h1>
<Form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <lable for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <lable for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="120 required"><br><br>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="2" required></textarea><br><br>
    
    <button type="submit">Submit</button>
</Form>
</body>
</html>
