<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--Table-->
    <table style="border: 1px solid black; width: 300px;"
        summary="simple fruit table">
            <caption>Fruit Table</caption>
            <thead>
                <tr><th>Fruit</th><th>Price</th></tr>
            </thead>
            <tbody>
                <tr><td>Apple</td><td>R1</td></tr>
                <tr><td>Banana</td><td>R100,50</td></tr>
                <tr><td>Cherry</td><td>R50</td></tr>
            </tbody>
</body>
